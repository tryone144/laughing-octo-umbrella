<!doctype html>
<html lang="en_US">
    <head>
        <meta charset="utf-8">

        <title>
            {% if page.title %}
                {{ page.title }} | {{ site.title }}
            {% else %}
                {{ site.title }}
            {% endif %}
        </title>

        <meta name="author" content="{{ site.author }}">

        <!-- Description -->
        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% else %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="{{ "/reveal.js/css/reveal.css" | prepend: site.baseurl }}"/>
        {% if page.theme %}
        <link rel="stylesheet" href="{{ "/reveal.js/css/theme/" | prepend: site.baseurl | append: page.theme | append: '.css' }}" id="theme"/>
        {% else %}
        <link rel="stylesheet" href="{{ "/reveal.js/css/theme/black.css" | prepend: site.baseurl }}" id="theme"/>
        {% endif %}

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="{{ "/reveal.js/lib/css/zenburn.css" | prepend: site.baseurl }}"/>

        <!-- Custom style additions -->
        <style type="text/css">
            .print-pdf .tl-button-spoiler {
                display: none;
            }
            .tl-button-spoiler {
                font-size: 1.5em;
                font-family: "Source Sans Pro", Helvetica, sans-serif;
                display: block;
                position: fixed;
                z-index: 10;
                top: 5px;
                left: 5px;
            }
            .tl-button-spoiler a {
                color: #4CAF50;
                text-shadow: 0 0 1em #4CAF50;
                text-decoration: none;
                padding: 5px;
                display: inline-block;
                visibility: hidden;
                opacity: 0;
                transition: opacity 2s ease, visibility 0s linear 2s;
            }
            .tl-button-spoiler:hover a {
                transition: opacity 2s ease, visibility 0s linear;
                visibility: visible;
                opacity: 1;
            }
        </style>

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "/reveal.js/css/print/pdf.css" | prepend: site.baseurl }}' : '{{ "/reveal.js/css/print/paper.css" | prepend: site.baseurl }}';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />

        <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl | prepend: site.url }}">

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- noscript message -->
        {% include noscript-msg.html name="reveal.js" %}

        <span class="tl-button-spoiler">
            <a id="octo-button-home" href="{{ site.url }}">üè† Go Back</a>
            <a id="octo-button-print" href="javascript:window.open('{{ page.url | prepend: site.baseurl | append: '?print-pdf' }}')">üñ∂ Print</a>
        </span>
        <script>
            var btn = document.getElementById('octo-button-home');
            if (document.referrer !== "" && document.referrer !== (window.location.origin + window.location.pathname)) {
                btn.setAttribute('href', document.referrer);
            }
        </script>

        <div class="reveal">
            <div class="slides">
                {% assign file_ext = page.path | split: "." | last %}
                {% if file_ext == "md" %}
                <section data-markdown
                         data-separator="^---"
                         data-separator-vertical="^\n\n"
                         data-separator-notes="^Note:"
                         data-charset="utf-8">
                    <textarea data-template>{{ page.content }}</textarea>
                </section>
                {% else %}
                {{ content }}
                {% endif %}
            </div>
        </div>

        <script src="{{ "/reveal.js/lib/js/head.min.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/reveal.js/js/reveal.js" | prepend: site.baseurl }}"></script>
        <script>
            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,
                zoomKey: 'shift',
                {% if page.transition %}
                    transition: '{{ page.transition }}',
                {% else %}
                    transition: 'slide', // none/fade/slide/convex/concave/zoom
                {% endif %}

                // Optional reveal.js plugins
                dependencies: [
                    { src: '{{ "/reveal.js/lib/js/classList.js" | prepend: site.baseurl }}', condition: function() { return !document.body.classList; } },
                    { src: '{{ "/reveal.js/plugin/markdown/marked.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '{{ "/reveal.js/plugin/markdown/markdown.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '{{ "/reveal.js/plugin/highlight/highlight.js" | prepend: site.baseurl }}', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '{{ "/reveal.js/plugin/zoom-js/zoom.js" | prepend: site.baseurl }}', async: true },
                    { src: '{{ "/reveal.js/plugin/notes/notes.js" | prepend: site.baseurl }}', async: true }
                ]
            });

            // Show print dialog
            if (window.location.search.match( /print-pdf/gi )) {
                setTimeout(function() {
                    window.print();
                    setTimeout(function() {
                        if (window.history.length > 2) {
                            window.history.back();
                        } else {
                            window.close();
                        }
                    }, 100);
                }, 500);
            }
        </script>
    </body>
</html>
